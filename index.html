<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
</head>

<body>
    <div class="desktop">
        <div class="desktop-child"></div>

        <div class="box-cont">
            <div class="box-left">
                <div class="sample-left">
                    <img src="./image (1).png" class="img1" />
                    <h1 class="heading-1">Sample text</h1>
                    <p class="left-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, dolorem?
                        Earum, vitae nostrum! Consequuntur consequatur, voluptatibus dolorem fuga sed eligendi facere
                        corrupti sint. Maiores ut iusto cum recusandae omnis saepe!</p>
                </div>

            </div>

            <div class="box-right">

                <div class="container">
                    <h1>Create an Account</h1>
                    <form id="registration-form">
                        <label for="email" class="email">Enter your email:</label>
                        <input type="email" id="email" required><br><br>

                        <label class="dob">Date of Birth:(optinal)</label>
                        <div class="date-container">
                            <label for="day" class="date-label1">Day:</label>
                            <input type="number" id="day" required placeholder="03">
                        </div>
                        <div class="date-container">
                            <label for="month" class="date-label">Month:</label>
                            <select id="month" required>
                                <option value="" disabled selected>March</option>
                            </select>
                        </div>

                        <div class="date-container">
                            <label for="year" class="date-label">Year:</label>
                            <select id="year" required>
                                <option value="" disabled selected>1995</option>
                            </select>
                        </div>

                        <label for="password" class="password">Choose a strong Password:</label>
                        <input type="password" id="password" required>

                        <label for="indian-citizen" class="ques">Are you an agency or individual?</label><br>
                        <div class="checkbox-container">
                            <label class="toggle-color-checkbox">
                                <input type="checkbox" id="indian-citizen-yes" name="indian-citizen" value="yes">
                                <span class="custom-checkbox"></span>
                                Individual
                            </label>
                            <label class="toggle-color-checkbox">
                                <input type="checkbox" id="indian-citizen-no" name="indian-citizen" value="no">
                                <span class="custom-checkbox"></span>
                                Agency
                            </label>
                        </div>

                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>

            </div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
